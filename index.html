<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #161616;
        height: 30vh;
      }

      h1 {
        color: white;
        margin: 0;
        font-family: sans-serif;
      }

      .box {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .box:hover{
        background-color: white;
      }

      #weather-or-not{
        grid-column: span 2;
        background-image: url('./images/weather-or-not.png');
        background-size: cover;
        height: 300px;
        width: 100%;
        transition: ease 0.5s;
      }

      #weather-or-not:hover{
        opacity: 0.1;
        transition: ease 0.5s;
      }

      #weather-or-not::after {
        content: "Your text here";
      }

      #MHS {
        background-image: url("images/MHS.png");
        background-size: cover;
        height: 300px;
        transition: ease 0.5s;

      }

      #MHS:hover {
        opacity: 0.05;
        transition: ease 0.5s;
      }

      #project-flynn {
        flex-grow: 1;
        width: 30%;
      }

      #about-me {
        width: 30%;
      }

      #linkedin {
        width: 30%;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: ease 0.5s;

      }

      img:hover {
        opacity: 0.8;
        transition: ease 0.5s;
      }

      a {
        border: 5px white solid;
        
      }

      .container {
        width: 600px;
        position: relative;
        top: -200px;
        margin: auto;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .frame {
        background-color: white;
        border: 8px white solid;
      }

    </style>

  </head>
  <body>
    <nav>
      
    </nav>

    <div style="background-color: #3766A2; height: 70vh">
      <div class="container">
        <div class="row" style="background-color: transparent; border: none; margin-bottom: 80px;">
          <h1>Sam <b>Cheney</b></h1>
        </div>
        <div class="frame row">

          <a class="box row-1" id="weather-or-not" href="https://www.weatherornot.today" target="_blank">
          </a>

          <a class="box row-1" id="MHS" href="#">
            <div class="overlay"></div>
          </a>

          <a class="box row-2" id="project-flynn" href="https://flynncheney.com/" target="_blank">
            <img src="images/project-nephew.png" />
          </a>

          <a class="box" id="about-me" href="#" target="_blank">
            <img src="images/sam-main.jpg" />
          </a >

          <a class="box" id="linkedin" href="#" target="_blank">
            <img src="images/linkedin.png" />
          </a>
        </div>

      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #161616;
        height: 20vh;
      }

      h1 {
        color: white;
        margin: 0;
        font-family: sans-serif;
      }

      .frame {
        display: grid;
        background-color: white;
        width: 500px;
        margin: auto;
        grid-template-columns: 1fr 1fr;
        border: 8px solid white;
      }

      .box {
        height: 200px;
        border: 8px solid white;
      }

      #box-1 {
        background-color: #3766A2;
      }

      #box-2 {
        background-color: rgb(0, 128, 117);
      }

      #box-3 {
        background-color: green;
      }

      #box-4 {
        background-color: gray;
      }


    </style>

  </head>
  <body>
    <nav>
      <h1>Sam <b>Cheney</b></h1>
    </nav>

    <div style="background-color: #3766A2; height: 80vh">
      <div class="frame">

        <div id="Weather or Not">
          <a href="https://www.weatherornot.today">
            <div id="box-1" class="box"></div>
          </a>
        </div>

        <div id="My Health Space">
          <a href="#">
            <div id="box-2" class="box"></div>
          </a>
        </div>

        <div id="Project Flynn">
          <a href="https://www.flynncheney.com">
            <div id="box-3" class="box"></div>
          </a>
        </div>

        <div id="About me">
          <a href="https://www.flynncheney.com">
            <div id="box-4" class="box"></div>
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
